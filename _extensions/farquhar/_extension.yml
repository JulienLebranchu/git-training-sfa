title: farquhar
author: Julien LEBRANCHU
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, farquhar.scss]
      menu:
        side: left
      date-format: long
      slide-number: "c/t"
      auto-stretch: false
      self-contained: true
      title-slide-attributes: 
        data-background-image: images/logos.png
        data-background-size: 25%
        data-background-position: 2% 2%

